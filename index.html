<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="box">
        <div class="heading">
            <h3>Age Calculator</h3>
        </div>
        <div class="input">
            <label for="birthDate"> Date of birth </label>
            <input type="date" name="birthDate" id="dob">
            <label for="currDate"> Current Date </label>
            <input type="date" name="currDate" id="cdt">
        </div>
        <div class="result">
            <input type="button" value="calculate" id="calDate">
            <h3 id="output"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
